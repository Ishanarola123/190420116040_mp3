<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="stopwatch">
        <div class="bgtext">
            <h1>STOPWATCH</h1>

            <div class="distime">
                <span id="hour" class="displaytime">00</span>
                <span class="displaytime">:</span>

                <span id="min" class="displaytime">00</span>
                <span class="displaytime">:</span>

                <span id="second" class="displaytime">00</span>
                <span class="displaytime">:</span>

                <span id="count" class="displaytime">00</span>
                


            </div>

            <div class="buttonbox">
                <button class="button" id="start" onclick="start()">START</button>
                <button class="button" id="stop" onclick="stop()">STOP</button>
                <button class="button" id="reset" onclick="reset()">RESET</button>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
